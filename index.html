<!DOCTYPE html>
<html>
<head>
    <title>My Advanced Sketch</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.6.0/processing.min.js"></script>

    <style>
        body{
            background-color: grey;
            text-align: center;
        }
    </style>
</head>
<body>
<h1>My Advanced Example Sketch</h1>
<script type="application/processing">
    void setup() {
        size(700, 700);
        backgroundShade = random(255);
    }

    var x = 0;
    var y = 325;

    var x2 = 0;
    var y2 = 350;

    var dir = 1;
    var dir2 = 1;

    void draw() {
        background(100, 25, 25);

        fill(200, 200, 50);
        rect(25+y, 25+y, x, x);

        fill(200, 0, 0);
        rect(50+y2, 50+y2, x2-50, x2-50);

        if (dir == 1) {
            x = x + 2;
            y = y - 1;
        } else {
            x = x - 2;
            y = y + 1;
        }

        if (dir == 1) {
            if (x >= width-50) {
                dir = 2;
            } else {
                dir = 1;
            }
        } else {
            if (x <= 25) {
                dir = 1;
            } else {
                dir = 2;
            }
        }



        if (dir2 == 1) {
            x2 = x + 2;
            y2 = y - 1;
        } else {
            x2 = x - 2;
            y2 = y + 1;
        }

        if (dir2 == 1) {
            if (x2 >= width-75) {
                dir2 = 2;
            } else {
                dir2 = 1;
            }
        } else {
            if (x2 <= 50) {
                dir2 = 1;
            } else {
                dir2 = 2;
            }
        }
    }
</script>

<canvas id="sketch"> </canvas>
<p id="label"></p>
</body>
</html>
